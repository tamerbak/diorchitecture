										dataViews.push({id:"id-544f076a1c2a45b5b49afd7e1e267a25", type:"ArchimateDiagramModel", name:decodeURL("Layered+View"), documentation:decodeURL("The+layered+viewpoint+pictures+several+layers+and+aspects+of+an+Enterprise+Architecture+in+one+diagram.+There+are+two+categories+of+layers%2C+namely+dedicated+layers+and+service+layers.+The+layers+are+the+result+of+the+use+of+the+%E2%80%9Cgrouping%E2%80%9D+relationship+for+a+natural+partitioning+of+the+entire+set+of+objects+and+relationships+that+belong+to+a+model.+The+technology%2C+application%2C+process%2C+and+actor%2Frole+layers+belong+to+the+first+category.+The+structural+principle+behind+a+fully+layered+viewpoint+is+that+each+dedicated+layer+exposes%2C+by+means+of+the+%E2%80%9Crealization%E2%80%9D+relationship%2C+a+layer+of+services%2C+which+are+further+on+%E2%80%9Cserving%E2%80%9D+the+next+dedicated+layer.+Thus%2C+we+can+easily+separate+the+internal+structure+and+organization+of+a+dedicated+layer+from+its+externally+observable+behavior+expressed+as+the+service+layer+that+the+dedicated+layer+realizes.+The+order%2C+number%2C+or+nature+of+these+layers+are+not+fixed%2C+but+in+general+a+%28more+or+less%29+complete+and+natural+layering+of+an+ArchiMate+model+should+contain+the+succession+of+layers+depicted+in+the+example+given+below.+However%2C+this+example+is+by+no+means+intended+to+be+prescriptive.+The+main+goal+of+the+layered+viewpoint+is+to+provide+an+overview+in+one+diagram.+Furthermore%2C+this+viewpoint+can+be+used+as+support+for+impact+of+change+analysis+and+performance+analysis+or+for+extending+the+service+portfolio.")});
